<?r @pipelines.each do |pipeline_name, stages| ?>
  <table>
    <tr>
      <td class="pipeline" width="20%">#{pipeline_name}</td>
      <?r stages.each do | stage | ?>
        <td>
          <div class="stage #{stage.last_build_status}">
            #{stage.name}
          </div>
        </td>
      <?r end ?>
    </tr>
  </table>
<?r end ?>
