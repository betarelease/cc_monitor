<?r @projects.each do |project|
  activity = project.activity.delete(" ") ?>
  <a href="#{project.web_url}" target="_blank" title="#{activity}">
  <div class="project #{project.last_build_status} #{activity}">
    <div class="icon"> </div>
    <div class="bar_chart">
      <div class="success" style="width: #{project.health}%;">
        #{project.successes}
      </div>
      <div class="failure" style="width: #{project.sickness}%;">
        #{project.failures}  
      </div>
    </div>
    <div class="stats">
      <h2>#{project.name}(#{activity})</h2>
      <h2>Last success at : #{project.last_successful_build.to_s}</h2>
    </div>
  </div>
  </a>
<?r end ?>
