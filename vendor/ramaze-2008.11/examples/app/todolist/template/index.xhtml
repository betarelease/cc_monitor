<Page title="TodoList">
  <a href="/new">New Task</a>
  <?r if @tasks.empty? ?>
    No Tasks
  <?r else ?>
    <table>
      <?r @tasks.each do |title, status, toggle, delete| ?>
        <tr>
          <td class="title">  #{h title}  </td>
          <td class="status"> #{status} </td>
          <td class="toggle"> #{toggle} </td>
          <td class="delete"> #{delete} </td>
        </tr>
      <?r end ?>
    </table>
  <?r end ?>
</Page>
