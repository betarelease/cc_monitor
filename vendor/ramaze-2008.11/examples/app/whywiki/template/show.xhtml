<html>
  <head>
    <title>MicroWiki #{@page}</title>
    <style>
      a.exists{ color: #00f; }
      a.nonexists{ color: #f00; }
    </style>
  </head>
  <body>
    <a href="/show/Home" unless="@page == 'Home'">&lt; Home</a>
    <h1>#{@page}</h1>
    <a href="#@edit_link" if="@text.empty?">Create #@page</a>
    <div unless="@text.empty?">
      <a href="#@edit_link">Edit #@page</a>
      #@text
    </div>
  </body>
</html>
